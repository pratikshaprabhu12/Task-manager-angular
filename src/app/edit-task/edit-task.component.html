
    
<div *ngIf="task" class="edit-task-container">
  <h2>Edit Task</h2>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" [(ngModel)]="task.title" id="title" name="title">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea [(ngModel)]="task.description" id="description" name="description"></textarea>
  </div>
  <div class="form-group">
    <label for="dueDate">Due Date:</label>
    <input type="date" [(ngModel)]="formattedDueDate" id="dueDate" name="dueDate">
  </div>
  <div class="form-group">
    <label for="completed">Status:</label>
    <input type="checkbox" [(ngModel)]="task.status" id="completed" name="completed">
  </div>
  <button class="btn-update" (click)="updateTask()">Update Task</button>
</div>
