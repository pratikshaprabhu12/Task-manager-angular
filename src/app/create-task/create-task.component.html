<div class="task-create-container">
  <h2>Create Task</h2>
  <form (submit)="createTask()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" [(ngModel)]="title" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea [(ngModel)]="description" id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" [(ngModel)]="dueDate" id="dueDate" name="dueDate" required>
    </div>
    <button type="submit">Create Task</button>
  </form>
</div>
